<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Photo Table</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    max-width: 800px;
    width: 100%;
}

.photo-item {
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.photo-item img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="photo-grid">
        <div class="photo-item"><img src="Photo1.png" alt="Photo 1"></div>
        <div class="photo-item"><img src="Photo2.png" alt="Photo 2"></div>
        <div class="photo-item"><img src="Photo3.png" alt="Photo 3"></div>
        <div class="photo-item"><img src="Photo1.png" alt="Photo 4"></div>
        <div class="photo-item"><img src="Photo3.png" alt="Photo 5"></div>
        <div class="photo-item"><img src="Photo2.png" alt="Photo 6"></div>
    </div>
</body>
</html>
